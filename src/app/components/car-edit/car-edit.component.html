<mat-card>
    <h3 >La c√©dula del propietarioes: <strong>{{car.ownerDni}}</strong> <p *ngIf="car.ownerDni===null">Este auto no tiene propietario</p> </h3>
    <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{car.name ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="car.href">
        <mat-form-field>
          <input matInput placeholder="Car Name" [(ngModel)]="car.name"
                 required name="name" #name>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="number" placeholder="Id Owner" ngModel
                 name="ownerDni" #name>

        </mat-form-field>

        <p *ngIf="error!=null">
          <span>{{error}}</span>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!carForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(car.href)"
                *ngIf="car.href" type="button">Delete</button>
        <a mat-button routerLink="/car-list">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
        <div class="giphy">
          <img src="{{car.giphyUrl}}" alt="{{car.name}}">
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
