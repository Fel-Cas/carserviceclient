<div class="container mt-5">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body text-center">
        <span >{{titulo}}</span>
        <form class="mt-3" [formGroup]="UserForm" (ngSubmit)="addUser()">
          <div class="mb-3">
            <input type="number" formControlName="dni" class="form-control form-control-lg" placeholder="Cédula" name="dni" >
            <div class="text-danger" *ngIf="UserForm.get('dni')?.hasError('required') && UserForm.get('dni')?.touched">
              <span>La cédula es obligatoria</span>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" formControlName="profession" class="form-control form-control-lg" placeholder="Profesión" name="profession" >
            <div class="text-danger" *ngIf="UserForm.get('profession')?.hasError('required') && UserForm.get('profession')?.touched ">
              <span>La profesión es obligatoria</span>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Nombre" name="name">
            <div class="text-danger" *ngIf="UserForm.get('name')?.hasError('required') && UserForm.get('name')?.touched">
              <span>El nombre  es obligatorio</span>
            </div>
          </div>
          <div class="mb-3">
            <button routerLink="/user-list" class="btn btn-secondary btn-lg float-start">VOLVER</button>
            <button type="submit" class="btn btn-success btn-lg float-end">CREAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
